<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//jwpsrv.com/library/O4mPlqeTEeK_viIACpYGxA.js"></script>
</head>
<body>
    <div id="my-video"></div>
    <script>
        var playerInstance = jwplayer("my-video");

        playerInstance.setup({
            file: "http://cors.tundracast.com:2000/https://playhdnew5.buzz/yayinzirve.m3u8",
            width: '100%',
            height: '1040',
            autostart: 'false',
            image: '',
            primary: 'html5',
            hlshtml: 'true'
        });

        document.addEventListener('keydown', function(event) {
            // Eğer "okey" düğmesine (örneğin, Enter tuşu) basıldıysa
            if (event.key === 'Enter') {
                // Tam ekran modunu etkinleştir
                playerInstance.setFullscreen(true);
            }
        });
    </script>
</body>
